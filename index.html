<!DOCTYPE html> <!-- Объявление формата документа -->
<html>
    <head> <!-- Техническая информация о документе -->
        <meta charset="UTF-8"> <!-- Определяем кодировку символов документа -->
        <title></title> <!-- Задаем заголовок документа -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"> <!-- Подключаем внешнюю таблицу стилей -->
    </head>
    <body>
        <div class="form">
            <div class="form-group row">
                <label for="fullName" class="col-sm-2 col-form-label">ФИО</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fullName" placeholder="ФИО">
                </div>
            </div>
            <div class="form-group row">
                <label for="age" class="col-sm-2 col-form-label">Возраст</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="age" placeholder="Возраст">
                </div>
            </div>
            <div class="alert alert-danger" id="error-age"></div>
            <div class="form-group row">
                <label for="salary" class="col-sm-2 col-form-label">Ежемесячный доход</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="salary" placeholder="Доход">
                </div>
            </div>
            <div class="alert alert-danger" id="error-salary"></div>
            <div class="form-group row">
                <label for="gender" class="col-sm-2 col-form-label">Пол</label>
                <div class="col-sm-10">
                    <select class="form-control" id="gender">
                        <option selected>Выбрать...</option>
                        <option>Мужской</option>
                        <option>Женский</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="experiens" class="col-sm-2 col-form-label">Стаж работы</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="experiens" placeholder="Стаж работы">
                </div>
            </div>
            <div class="alert alert-danger" id="error-experiens"></div>
            <div class="form-group row">
                <label for="status" class="col-sm-2 col-form-label">Юридический статус</label>
                <div class="col-sm-10">
                    <select class="form-control" id="status">
                        <option selected>Выбрать...</option>
                        <option>Физическое лицо</option>
                        <option>Юридическое лицо</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="num-credit" class="col-sm-2 col-form-label">Количество просроченных кредитов</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="num-credit" placeholder="">
                </div>
            </div>
            <div class="alert alert-danger" id="error-num-credit"></div>
            <div class="form-group row">
                <label for="type-credit" class="col-sm-2 col-form-label">Форма выдачи кредита</label>
                <div class="col-sm-10">
                    <select class="form-control" id="type-credit">
                        <option selected>Выбрать...</option>
                        <option>Наличный расчёт</option>
                        <option>Безаличный расчёт</option>
                    </select>
                </div>
            </div>
            <div class="alert alert-danger" id="error-cash"></div>
            <div class="alert-light">Если у вас имеется залоговое иммущество, напишите его стоимость. Если же нет, укажите '0'</div>
            <div class="form-group row">
                <label for="nalog" class="col-sm-2 col-form-label">Наличие залогового имущества</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nalog" placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <label for="sum" class="col-sm-2 col-form-label">Запрашиваемая сумма</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sum" placeholder="">
                </div>
            </div>
            <div class="alert alert-danger" id="error-sum"></div>
            <button class="btn btn-dark mb-2" onclick="Send()">Отправить</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
